
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Quiz Bíblico - EBD</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
    }

    .quiz-container {
      max-width: 600px;
      background: #fff;
      padding: 30px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      animation: fadeIn 1s ease-in;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
    }

    .question {
      font-size: 18px;
      margin: 20px 0;
    }

    .options {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .option {
      padding: 10px 15px;
      background: #e0e0e0;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .option:hover {
      background: #b2bec3;
    }

    .option.correct {
      background: #55efc4;
    }

    .option.incorrect {
      background: #fab1a0;
    }

    #next-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #0984e3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: none;
    }

    #score-container {
      text-align: center;
      margin-top: 30px;
      font-size: 20px;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<div class="quiz-container">
  <h1>Quiz Bíblico - Cartas do Apocalipse</h1>
  <div id="quiz">
    <div id="question" class="question"></div>
    <div id="options" class="options"></div>
    <button id="next-btn">Próxima</button>
  </div>
  <div id="score-container"></div>
</div>

<script>
const questions = [
  {
    question: "Qual o período histórico da carta à Éfeso?",
    options: ["30–100 d.C.", "100–313 d.C.", "313–538 d.C.", "538–1517 d.C."],
    answer: 0
  },
  {
    question: "Qual o período histórico da carta à Esmirna?",
    options: ["313–538 d.C.", "100–313 d.C.", "1517–1798 d.C.", "538–1517 d.C."],
    answer: 1
  },
  {
    question: "Qual o período histórico da carta à Pérgamo?",
    options: ["313–538 d.C.", "538–1517 d.C.", "1798–1844 d.C.", "100–313 d.C."],
    answer: 0
  },
  {
    question: "Qual o período histórico da carta à Tiatira?",
    options: ["30–100 d.C.", "538–1517 d.C.", "1517–1798 d.C.", "313–538 d.C."],
    answer: 1
  },
  {
    question: "Qual o período histórico da carta à Sardes?",
    options: ["1517–1798 d.C.", "538–1517 d.C.", "1798–1844 d.C.", "313–538 d.C."],
    answer: 0
  }
];

let currentQuestion = 0;
let score = 0;

const questionEl = document.getElementById("question");
const optionsEl = document.getElementById("options");
const nextBtn = document.getElementById("next-btn");
const scoreContainer = document.getElementById("score-container");

function loadQuestion() {
  const q = questions[currentQuestion];
  questionEl.textContent = q.question;
  optionsEl.innerHTML = "";

  q.options.forEach((option, index) => {
    const btn = document.createElement("div");
    btn.classList.add("option");
    btn.textContent = option;
    btn.onclick = () => checkAnswer(index);
    optionsEl.appendChild(btn);
  });

  nextBtn.style.display = "none";
}

function checkAnswer(selectedIndex) {
  const q = questions[currentQuestion];
  const options = document.querySelectorAll(".option");

  options.forEach((opt, i) => {
    if (i === q.answer) {
      opt.classList.add("correct");
    } else if (i === selectedIndex) {
      opt.classList.add("incorrect");
    }
    opt.onclick = null;
  });

  if (selectedIndex === q.answer) score++;

  nextBtn.style.display = "inline-block";
}

nextBtn.addEventListener("click", () => {
  currentQuestion++;
  if (currentQuestion < questions.length) {
    loadQuestion();
  } else {
    showScore();
  }
});

function showScore() {
  document.getElementById("quiz").style.display = "none";
  scoreContainer.style.display = "block";
  scoreContainer.innerHTML = `<strong>Sua pontuação: ${score} de ${questions.length}</strong>`;
}

loadQuestion();
</script>

</body>
</html>
